<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    
    <main>
        <section class="container menu">
            <div class="game-panel">
                <div class="game-content">
                    
                    <p class="title">TIC TAC TOE</p>
                    
                    
                    <img class="game-logo" src="src/assets/tic-tac-toe.png" alt="logo">
                    
                    <div class="game-panel-options">
                        <button class="button start-game">New Game</button>
                        <button class="button resume">Resume Game</button>
                    </div>
                </div>
            </div>
        </section>


        <section class="container game exit">
            <div class="game-play">
                <div class="game-play-scores">
                    <div class="score player-1">
                        <div class="score-information">
                            <img src="src/assets/player-1.png" alt="" class="img">
                            <p class="username">Player 1 :</p>
                        </div>
                        <p class="points points-p1">0</p>
                    </div>
                    <div class="score player-2">
                        <div class="score-information">
                            <img src="src/assets/player-2.png" alt="" class="img">
                            <p class="username">Player 2 :</p>
                        </div>
                        <p class="points points-p2">0</p>
                    </div>
                </div>
                <div class="game-play-table">
                    <div class="grid-item 1">?</div>
                    <div class="grid-item 2">?</div>
                    <div class="grid-item 3">?</div>
                    <div class="grid-item 4">?</div>
                    <div class="grid-item 5">?</div>
                    <div class="grid-item 6">?</div>
                    <div class="grid-item 7">?</div>
                    <div class="grid-item 8">?</div>
                    <div class="grid-item 9">?</div>
                </div>
                <div class="game-play-options">
                    <button class="button restart game-button">AGAIN</button>
                    <button class="button restart game-button comeback">COMEBACK</button>
                </div>
            </div>
        </section>

    </main>

    <script src="src/js/index.js"></script>
</body>
</html>
